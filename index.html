<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Word Guess</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/reset.css"/>
	<link href="https://fonts.googleapis.com/css?family=Niramit:700i" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<div class="jumbotron">
  <div class="container">
    <div class="logo-container">
      <img id="logo" src="assets/images/nickelodeon_title.png" alt="nickeloden_title">
    </div>
  	
    <h1 class="display-4">Hangman: 90's Nickelodean Classics</h1>
    <hr class="my-4">
    <div class="container">
  		<div class="row">
  		  <div class="col left-container">
  		    <p class="lead">Press any key to start!</p>
  		  	<p>Wins: <span id="wins"></span></p>
					<p>Number of Guesses Left: <span id="guesses-left"></span></p>
					<p>Letters already guessed: <br><span id="letters"></pan></p>
  		  </div>
  		  <div class="col right-container">
  		    <p id="word"></p>
  		  </div>
  		</div>

  </div>
</div>
<div id='myModal' class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Game Over!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="modal-font"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning playAgain">Play Again</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
